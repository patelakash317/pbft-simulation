<html><head>
  <meta charset="utf-8">
  <style type="text/css">
    #brick {
      width: 40px;
      height: 20px;
      background: #EE6B47;
      position: relative;
      cursor: pointer;
    }

    #path {
      outline: 1px solid #E8C48E;
      width: 540px;
      height: 0;
    }
  </style>
  <script src="https://js.cx/libs/animate.js"></script>
</head>

<body>


  <div id="path" style="transform: rotate(45deg);">
    <div id="brick" style="left: 500px;"></div>
  </div>

  <script>
    brick.onclick = function() {
      animate({
        duration: 2000,
        timing: function(timeFraction) {
          return Math.pow(timeFraction, 5);
        },
        draw: function(progress) {
          brick.style.left = progress * 500 + 'px';
        }
      });
    };
  </script>




</body></html>
