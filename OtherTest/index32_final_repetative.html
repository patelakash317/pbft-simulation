<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

<script type="text/javascript">
  const line_r1_r2_timeout = 2000;
  const line_r2_r3_timeout = 3000;
  const line_r3_r1_timeout = 3000;
  // var message_r1_r3, message_r1_r2, message_r3_r2, message_r2_r3, message_r3_r1, message_r2_r1; // messages

  let r1_r3_propose_processed = false;
  let r1_r3_commit_processed = false;

  let r3_r1_prepare_processed = false;
  let r3_r1_commit_processed = false;


  let r1_r2_propose_processed = false;
  let r1_r2_commit_processed = false;

  let r2_r1_prepare_processed = false;
  let r2_r1_commit_processed = false;

  let r2_r3_prepare_processed = false;
  let r2_r3_commit_processed = false;

  let r3_r2_prepare_processed = false;
  let r3_r2_commit_processed = false;

  propose();
  function propose() {
    // R1 to R3
    anime.timeline({
      easing: 'linear',
      duration: line_r3_r1_timeout,
      begin: function(anim) {
        // console.log("began : " + anim.began);
      },
      complete: function(anim) {
        // Prepare
        if(r1_r3_propose_processed === false){ // if R1 Proposal reached to R3, start R3 prepare to R2
          sendR3R2Prepare();
          sendR3R1Prepare();
        }
        r1_r3_propose_processed = true;
      }
    }).add({
      targets: '#greenR1toR3',
      translateX: -180,
      translateY: 244
      
      // offset: '-=300', // <--- added offset.
      // translateX: [5, -184],
      // translateY: [5, 244],
    });

    // R1 to R2
    message_r1_r2 = anime.timeline({
      easing: 'linear',
      duration: line_r1_r2_timeout,
      begin: function(anim) {
        // console.log("began : " + anim.began);
      },
      complete: function(anim) {
        // Prepare
        if(r1_r2_propose_processed === false){ // if R1 Proposal reached to R2, start R2 prepare to R1
          sendR2R1Prepare();
          sendR2R3Prepare();
        }
        r1_r2_propose_processed = true;
      }
    }).add({
      targets: '#greenR1toR2',
      translateX: 190,
      translateY: 224
    });
  }

  // Prepare
    function sendR3R1Prepare(){
      $('#greenR1toR3').addClass('hide');
      $('#greenR3toR1').css('background-image', 'url("./misleading.png")');
      $('#greenR3toR1').removeClass('hide');

      anime.timeline({
        easing: 'linear',
        duration: line_r3_r1_timeout,
        begin: function(anim) {
          // console.log("began : " + anim.began);
        },
        complete: function(anim) {
          r3_r1_prepare_processed = true;
          sendR3R1Commit();
          sendR1R3Commit();
        }
      }).add({
        targets: '#greenR3toR1',
        translateX: 180,
        translateY: -250
      });
    }
    function sendR3R2Prepare() {
      $('#greenR3toR2').css('background-image', 'url("./misleading.png")');
      $('#greenR3toR2').removeClass('hide');
      anime.timeline({
        easing: 'linear',
        duration: line_r2_r3_timeout,
        begin: function(anim) {
          // console.log("began : " + anim.began);
        },
        complete: function(anim) {
          r3_r2_prepare_processed = true;
          sendR2R3Commit(); // reverse because potential timing issue
        }
      }).add({
        targets: '#greenR3toR2',
        translateX: 455
      });
    }

    function sendR2R1Prepare(){
      $('#greenR1toR2').addClass('hide');
      $('#greenR2toR1').css('background-image', 'url("./misleading.png")');
      $('#greenR2toR1').removeClass('hide');
      anime.timeline({
        easing: 'linear',
        duration: line_r1_r2_timeout,
        begin: function(anim) {
          // console.log("began : " + anim.began);
        },
        complete: function(anim) {
          r2_r1_prepare_processed = true;
          sendR2R1Commit();
          sendR1R2Commit();
        }
      }).add({
        targets: '#greenR2toR1',
        translateX: -230,
        translateY: -245
      });
    }
    function sendR2R3Prepare(){
      $('#greenR2toR3').css('background-image', 'url("./misleading.png")');
      $('#greenR2toR3').removeClass('hide');
      anime.timeline({
        easing: 'linear',
        duration: line_r2_r3_timeout,
        begin: function(anim) {
          // console.log("began : " + anim.began);
        },
        complete: function(anim) {
          r2_r3_prepare_processed = true;
          sendR3R2Commit(); // reverse because potential timing issue
        }
      }).add({
        targets: '#greenR2toR3',
        translateX: -455
      });
    }
    
  // Commit
    function sendR1R3Commit() {
      // R1 to R3
      $('#greenR1toR3').css('transform', "");
      $('#greenR1toR3').removeClass('hide');
      $('#greenR1toR3').css('background-image', 'url("./correctEvil.png")');
      anime.timeline({
        easing: 'linear',
        duration: line_r3_r1_timeout,
        begin: function(anim) {
          // console.log("began : " + anim.began);
        },
        complete: function(anim) {
          r1_r3_commit_processed = true;
        }
      }).add({
        targets: '#greenR1toR3',
        translateX: -180,
        translateY: 244
        
        // offset: '-=300', // <--- added offset.
        // translateX: [5, -184],
        // translateY: [5, 244],
      });
    }
    function sendR3R1Commit(){
      // R3 to R1
      $('#greenR3toR1').css('transform', "");
      $('#greenR3toR1').css('background-image', 'url("./misleadingAngel.png")');
      // $('#greenR3toR1').removeClass('hide');
      anime.timeline({
        easing: 'linear',
        duration: line_r3_r1_timeout,
        begin: function(anim) {
          // console.log("began : " + anim.began);
        },
        complete: function(anim) {
          r3_r1_commit_processed = true;
        }
      }).add({
        targets: '#greenR3toR1',
        translateX: 180,
        translateY: -250
      });
    }

    function sendR1R2Commit() {
      // R1 to R2
      $('#greenR1toR2').css('transform', "");
      $('#greenR1toR2').removeClass('hide');
      $('#greenR1toR2').css('background-image', 'url("./correctEvil.png")');
      anime.timeline({
        easing: 'linear',
        duration: line_r1_r2_timeout,
        begin: function(anim) {
          // console.log("began : " + anim.began);
        },
        complete: function(anim) {
          r1_r2_commit_processed = true;
        }
      }).add({
        targets: '#greenR1toR2',
        translateX: 190,
        translateY: 224
      });
    }
    function sendR2R1Commit(){
      // R2 to R1
      $('#greenR2toR1').css('transform', "");
      $('#greenR2toR1').css('background-image', 'url("./misleadingAngel.png")');
      anime.timeline({
        easing: 'linear',
        duration: line_r1_r2_timeout,
        begin: function(anim) {
          // console.log("began : " + anim.began);
        },
        complete: function(anim) {
          r2_r1_commit_processed = true;
        }
      }).add({
        targets: '#greenR2toR1',
        translateX: -230,
        translateY: -245
      });
    }

    function sendR2R3Commit(){
      // R3 to R2
      $('#greenR3toR2').css('top', "475px");
      $('#greenR3toR2').css('left', "625px");

      $('#greenR3toR2').css('transform', "");
      $('#greenR3toR2').css('background-image', 'url("./misleadingAngel.png")');
      anime.timeline({
        easing: 'linear',
        duration: line_r2_r3_timeout,
        begin: function(anim) {
          // console.log("began : " + anim.began);
        },
        complete: function(anim) {
          r3_r2_commit_processed = true;
        }
      }).add({
        targets: '#greenR3toR2',
        translateX: -455,
      });
    }
    function sendR3R2Commit(){
      // R3 to R2
      $('#greenR2toR3').css('top', "475px");
      $('#greenR2toR3').css('left', "170px");
      $('#greenR2toR3').css('transform', "");
      $('#greenR2toR3').css('background-image', 'url("./misleadingAngel.png")');
      anime.timeline({
        easing: 'linear',
        duration: line_r2_r3_timeout,
        begin: function(anim) {
          // console.log("began : " + anim.began);
        },
        complete: function(anim) {
          r2_r3_commit_processed = true;
        }
      }).add({
        targets: '#greenR2toR3',
        translateX: 455,
      });
    }

  $('.play').on('click', function() {
    console.log('Playing');
    // t1.play();
  });
  $('.pause').on('click', function() {
    console.log('Paused');
    // t1.pause();
  });
</script>
